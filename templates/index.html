<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
      body {
        background-image: linear-gradient(to bottom, #6a86ac, #526682, #3b475a, #252b35, #0e1014);
        font-family: Consolas, Arial, sans-serif; /* Added fallback fonts */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        color: #FFFFFF;
      }
      .container {
        
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        width: 100%;
      }
      .btn-primary {
        background-color: #0a0312; /* Fallback background color */
        background-image: linear-gradient(to bottom, #2a1541, #241742, #271846, #211946, #291b63);
        border: 1px solid #0a0312; /* Fallback border color */
        color: #FFFFFF;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .btn-primary:hover {
        background-image: linear-gradient(to bottom, #079e20, #07ac3e, #0a9935, #2d9243, #068d28);
        border-color: #07a321;
      }
      .form-group label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Free Text to Speech Converter</h1>
      <h10 class="text-center"> No copy right claim | Unlimited Downloads </h10>
 
            <form method="post" class="mt-4">
        <div class="form-group">
          <label for="text">Enter Text</label>
          <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="voice">Select Voice</label>
          <select class="form-control" id="voice" name="voice" required>
            {% for voice_id, voice_name in voices.items() %}
              <option value="{{ voice_id }}">{{ voice_name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Convert</button>
      </form>
    </div>
  </body>
</html>
